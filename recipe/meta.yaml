{% set name = "boto3-stubs" %}
{% set version = "1.17.73" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/boto3-stubs-{{ version }}.tar.gz
  sha256: 13bd8edce76ca20533d74e129a938cdce0670c5c2702c7458036a2e2b6af77e9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

outputs:
  - name: boto3-stubs
    requirements:
      host:
        - pip
        - python >=3.6
      run:
        - python >=3.6
        - boto3
        - typing-extensions
    test:
      script: run_test.py
      commands:
        - pip check
      requires:
        - pip


  - name: boto3-stubs-essential
    requirements:
      host:
        - python >=3.6
      run:
        - python >=3.6
        - {{ pin_subpackage("boto3-stubs", exact=True) }}
        - mypy_boto3_cloudformation={{ version }}
        - mypy_boto3_dynamodb={{ version }}
        - mypy_boto3_ec2={{ version }}
        - mypy_boto3_lambda={{ version }}
        - mypy_boto3_rds={{ version }}
        - mypy_boto3_s3={{ version }}
        - mypy_boto3_sqs={{ version }}
    test:
      script: test_essential.py
      imports:
        - mypy_boto3_cloudformation
        - mypy_boto3_dynamodb
        - mypy_boto3_ec2
        - mypy_boto3_lambda
        - mypy_boto3_rds
        - mypy_boto3_s3
        - mypy_boto3_sqs
      commands:
        - pip check
      requires:
        - pip
        - mypy_boto3_builder
  

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for boto3 1.17.54, generated by mypy-boto3-buider 4.6.0
  dev_url: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
    - thewchan
