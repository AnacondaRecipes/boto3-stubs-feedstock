{% set name = "boto3-stubs" %}
{% set version = "1.17.72" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/boto3-stubs-{{ version }}.tar.gz
  sha256: dfa23778c10092b1dbc3512cc9ea4d53c620319359e0e60c938c878decf97a0c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - boto3
    - typing-extensions

test:
  # Import test is done in run_test.py due to - character in package name.
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vemel/mypy_boto3_builder
  summary: Type annotations for boto3 1.17.54, generated by mypy-boto3-buider 4.6.0
  dev_url: https://github.com/vemel/mypy_boto3_builder
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
